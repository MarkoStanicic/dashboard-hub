version: '3.8'

services:
  dashboard-hub:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: dashboard-hub-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Production environment variables (set these with your actual values)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-https://igocndtvggqhjlpqvzfk.supabase.co}
      - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY:-your-anon-key}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-your-service-key}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://dashboard.your-domain.com}
      - BYPASS_AUTH_FOR_TESTING=false
    networks:
      - dashboard-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dashboard-network:
    driver: bridge
