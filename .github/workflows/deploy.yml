# Dashboard Hub - Build Validation
name: Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run build
      env:
        NODE_ENV: production
        NEXT_TELEMETRY_DISABLED: 1
        # Use dummy values for build validation
        NEXT_PUBLIC_SUPABASE_URL: https://igocndtvggqhjlpqvzfk.supabase.co
        NEXT_PUBLIC_SUPABASE_PUBLISHABLE_OR_ANON_KEY: dummy-key-for-build-check
        SUPABASE_SERVICE_ROLE_KEY: dummy-service-key-for-build-check
        NEXT_PUBLIC_APP_URL: https://dashboard.brookastudio.com
      run: npm run build
    
    - name: Run linting
      run: npm run lint || true
    
    - name: Build validation complete
      run: echo "âœ… Build validation passed!"
